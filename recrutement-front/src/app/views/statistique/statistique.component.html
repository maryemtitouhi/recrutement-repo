<app-layout>


  <section class="section-hero overlay inner-page bg-image" header
           id="home-section" style="background-image: url('assets/images/hero_1.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">Statistique</h1>
        </div>
      </div>
    </div>
  </section>

  <div body class="col-lg-12 row">


    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Les 5 meilleurs Sociétés publient des offres</div>
          <p-chart type="pie" [data]="topCompany"></p-chart>
        </div>

      </div>

    </div>


    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Les 5 meilleurs Sociétés reçoivent des candidatures</div>
          <p-chart type="pie" [data]="topCandidature"></p-chart>
        </div>

      </div>

    </div>



  </div>

  <div body class="col-lg-12 row">
    <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Offre / candidature par mois</div>
    <p-chart type="bar" [data]="offreCandidature" [options]="basicOptions" ></p-chart>
      </div>
    </div>
  </div>
  </div>
</app-layout>
